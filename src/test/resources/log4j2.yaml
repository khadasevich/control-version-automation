Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-level] %d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}:%L - %m%n"
    File:
      name: FileAppender
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "[%-level] %d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}:%L - %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender